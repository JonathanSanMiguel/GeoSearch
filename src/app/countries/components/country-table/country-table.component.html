<div 
    *ngIf="tableCountries.length == 0; else tableOfCountries" 
    class="alert alert-warning text-center"
>
    No hay paises para mostrar
</div>


<ng-template #tableOfCountries>
    <table class="table table-hover">
        <thead>
            <tr>
                <th> # </th>
                <th> Icono </th>
                <th> Bandera </th>
                <th> Nombre </th>
                <th> Capital </th>
                <th> Poblacion </th>
                <th> Detalles </th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let country of tableCountries; index as i">
                
                <td> {{i +1}} </td>

                <td> {{country.flag}} </td>

                <td> <img [src]="country.flags.svg" alt="country.flags.alt"> </td>

                <td> {{country.name.common}} </td>

                <td> {{country.capital}} </td>

                <td> {{country.population | number}} </td>

                <td> <a href="#"> Ver mas </a> </td>
            </tr>
        </tbody>
    </table>
</ng-template>
