<ng-template #waitMessage>
    <div class="alert alert-info">
        Espere por favor
    </div>
</ng-template>


<main *ngIf="country; else waitMessage">
    <div class="row">
        <div class="col-12">
            <h2>
                Pais: <strong>{{country.name.common}}</strong>
            </h2>
            <br>
        </div>
    </div>

    <div class="row">
        <div class="col-4">
            <h3> Bandera </h3>
            <img [src]="country.flags.svg" alt="country.flags.alt">
        </div>
        <div class="col">

        </div>
    </div>
</main>
