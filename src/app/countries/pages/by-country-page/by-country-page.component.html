<h2 class="text-center"> Por Pais </h2>
<br>


<!-- Search Box -->
<main class="row">
    <section class="col">
        <shared-search-box (onDebounce)="searchByCountry($event)"></shared-search-box>
    </section>
</main>
<br>


<!-- Result Table -->
<main class="row">
    <section class="col">
        <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
        <countries-country-table [tableCountries]="countries"></countries-country-table>
    </section>
</main>
