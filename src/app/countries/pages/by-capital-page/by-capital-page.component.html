<h2> Por Capital </h2>

<hr>

<!-- Search Box -->
<div class="row">
    <div class="col">
        <shared-search-box
            (onValue)="searchByCapital($event)"
            placeholder="Ingrese un Pais"
        ></shared-search-box>
    </div>
</div>

<hr>

<!-- Result Table -->
<div class="row">
    <div class="col">
        <ul>
            <li *ngFor="let country of countries; index as i">
                {{i}} - {{country.capital}}
            </li>
        </ul>
    </div>
</div>
