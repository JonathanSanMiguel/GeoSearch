<h2> Por Capital </h2>
<hr>

<!-- Search Box -->
<section class="row">
  <div class="col">
    <!-- (onValue)="searchByCapital($event)" -->
    <shared-search-box
      (onDebounce)="searchByCapital($event)"
      placeholder="Ingrese una Capital"
    ></shared-search-box>
  </div>
</section>
<hr>


<!-- Result Table -->
<section class="row">
  <div class="col">
    <hr>

    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>

    <countries-country-table [tableCountries]="countries"></countries-country-table>
  </div>
</section>
